name: push-package
version: 0.0.10
description: push package
properties:
  repo_name:
    type: string
    required: true
  path:
    type: string
    required: true
  token:
    type: string
    required: false
    default: $PACKAGECLOUD_TOKEN
  arch:
    type: string
    required: false
    default: ""
  delete_old:
    type: string
    required: false
    default: "false"
